{% extends "layout.html" %}

{% block title %}Dovid! (Donasi Covid-19){% endblock %}

{% block body %}
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">

    <div class="row">
      <div class="col-8">
        {{ flash.flash() }}
      </div>
    </div>

    <div class="card login-card">
      <div class="row no-gutters">

        <div class="col-md-5">
          <img src="https://raw.githubusercontent.com/fvldi/EAS_PI_022/master/image/hero.jpg" alt="login"
            class="login-card-img">
        </div>

        <div class="col-md-7">
          <div class="card-body">

            <div class="brand-wrapper">
              <a href="{{ BASE_URL }}/donasi/home"><img
                  src="https://raw.githubusercontent.com/fvldi/EAS_PI_022/3985d8122f8a80b66898c9759ab4f9519016f552/image/Dovid.svg"
                  alt="logo" class="logo"></a>
            </div>

            <p class="login-card-description">Donasi COVID 19</p>

            <form action="{{ BASE_URL }}/donasi/home" method="POST">

              <div class="form-group">
                <label for="donatur" class="sr-only">Donatur</label>
                <input type="text" class="form-control" id="donatur" name="donatur" placeholder="Masukkan namamu"
                  autocomplete="off" aria-required="true" required>
              </div>

              <div class="form-group mb-4">
                <label for="email_donatur" class="sr-only">Email Donatur</label>
                <input type="email" class="form-control" id="email_donatur" name="email_donatur"
                  placeholder="Masukkan alamat emailmu" autocomplete="off" aria-required="true" required>
              </div>

              <button type="submit" class="btn btn-block login-btn mb-4">Submit</button>

            </form>

            <nav class="login-card-footer-nav">
              <a href="{{ BASE_URL }}/donasi/rekap">Rekap data donasi üìù</a>
            </nav>

          </div>
        </div>

      </div>
    </div>

  </div>
</main>

{% endblock %}
